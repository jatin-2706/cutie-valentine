<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fecfef, #f6d5f7);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .hearts {
      font-size: 1.8rem;
      line-height: 1.4;
      margin-bottom: 16px;
    }

    .cat {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .buttons {
      margin-top: 18px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 10px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .btn-yes {
      background-color: #ff4b6e;
      color: #fff;
      box-shadow: 0 8px 20px rgba(255, 75, 110, 0.4);
    }

    .btn-yes:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(255, 75, 110, 0.55);
    }

    .btn-no {
      background-color: #ffffff;
      color: #ff4b6e;
      border: 1px solid rgba(255, 75, 110, 0.4);
      position: relative;
    }

    .note {
      font-size: 0.9rem;
      margin-top: 4px;
      color: #3b0b2f;
    }
  </style>
</head>
<body>
  <div class="hearts">
    ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è ‚ù§Ô∏è
  </div>

  <div class="cat">üê±üíó</div>

  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button class="btn btn-yes" onclick="window.location.href='yes.html'">
      Yes üíï
    </button>
    <button id="noBtn" class="btn btn-no">
      No
    </button>
  </div>
  <div class="note">No is a little shy üòà</div>

  <script>
    const noBtn = document.getElementById('noBtn');

    function moveButton(e) {
      const rect = noBtn.getBoundingClientRect();
      const offset = 80; // how far it runs
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const distance = Math.hypot(dx, dy);

      if (distance < 120) {
        const angle = Math.atan2(dy, dx);
        let newX = rect.left - Math.cos(angle) * offset;
        let newY = rect.top - Math.sin(angle) * offset;

        const maxX = window.innerWidth - rect.width;
        const maxY = window.innerHeight - rect.height;

        newX = Math.min(Math.max(0, newX), maxX);
        newY = Math.min(Math.max(0, newY), maxY);

        noBtn.style.position = 'fixed';
        noBtn.style.left = newX + 'px';
        noBtn.style.top = newY + 'px';
      }
    }

    document.addEventListener('mousemove', moveButton);
  </script>
</body>
